	<body>
		<div class="container">
			<div class="header-wrapper">
				<span>
					<img src="/images/icon_arrow_left_black.png" alt="" />
				</span>
				<p>收获地址</p>
				<span></span>
			</div>
			<div class="content-wrapper">
				<div class="address-null" style="display: none;">
					<img src="/images/no_result_address.png" alt="" />
					<p>您还没有收货地址，请点击下方+新建</p>
				</div>
				<div class="address-wrapper">
					<!-- <div class="">
						<div class="address-detail">
							<div class="name-wrapper">
								<span class="name">二蛋</span>
								<p class="phone">123****8909</p>
							</div>
							<div class="address">
								<span class="isdefault-tip">默认</span>
								<p>山东省青岛市城阳区城阳街道青岛农业大学青岛市城阳区城阳街道青岛农业大学</p>
							</div>
						</div>
						<span class="btn-modeify">

				</div>
			</div>
			<div class="footer-wrapper">
				<div class="add-address">+添加地址</div>
			</div>
		</div>
		<div class="add-address-wrapper" style="display: none;">
			<div class="add-header">
				<span>
					<img src="/images/icon_arrow_left_black.png" alt="" />
				</span>
				<p>新增地址</p>
				<span></span>
			</div>
			<div class="profile-detail-wrapper">
				<div class="profile-detail">
					<form action="">
						<input class="id" type="hidden" value="0" />
						<div>
							<label for="name">收货人姓名</label>
							<input class="receive-name" type="text" name="name"  placeholder="请输入收货人姓名" />
						</div>
						<div>
							<label for="phone">手机号码</label>
							<input class="receive-phone" type="text" name="phone" placeholder="请输入收货人电话" />
						</div>
						<div>
							<label for="">收货地区</label>
							<input class="receive-region regions-picker" type="text" name="" placeholder="请输入省/市/区/街道" />
						</div>
						<div>
							<label for="">详细地址</label>
							<input class="receive-detail" type="text" name="" placeholder="请输入街道地址" />
						</div>
					</form>
				</div>
				<h6 class="seam"></h6>
				<div class="is-default-wrapper">
					<label for="">设为默认地址</label>
					<div class="is-default">
						<div class="switch"></div>
						<div class="bgcolor"></div>
						<input class="btn-default" type="checkbox" />
					</div>
				</div>
				<p class="remove-address" style="display: none;">删除收货地址</p>
			</div>
			
			<div class="add-footer">
				<button>保存</button>
			</div>
		</div>
		
		<script src="/assets/js/jQuery-1.8.2.js"></script>

		<script src="/plugins/layer/layer.js"></script>
		<script src="address.js"></script>
